<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bg-analytics</title>
  <meta name="description" content="Simple image gallery" />
  <style>
    :root { --max: 1100px; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0c10;
      color: #e8e8e8;
      line-height: 1.4;
    }
    header {
      max-width: var(--max);
      margin: 0 auto;
      padding: 28px 16px 10px;
    }
    h1 { margin: 0 0 6px; font-size: 26px; }
    p.sub { margin: 0; opacity: .8; }
    main {
      max-width: var(--max);
      margin: 0 auto;
      padding: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }
    .card {
      border-radius: 14px;
      overflow: hidden;
      background: #12131a;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      cursor: pointer;
      transition: transform .12s ease;
    }
    .card:hover { transform: translateY(-2px); }
    img.thumb {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }
    .cap {
      padding: 10px 12px;
      font-size: 14px;
      opacity: .85;
      border-top: 1px solid rgba(255,255,255,.06);
    }
    footer {
      max-width: var(--max);
      margin: 0 auto;
      padding: 22px 16px 30px;
      opacity: .7;
      font-size: 13px;
      text-align: center;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.78);
      padding: 18px;
      z-index: 1000;
    }
    .lightbox.open { display: flex; }
    .lightbox-inner {
      width: min(1100px, 100%);
      max-height: 92vh;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 10px;
    }
    .lb-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(18,19,26,.9);
      border: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
    .lb-title { font-size: 14px; opacity: .9; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .lb-btns { display: flex; gap: 8px; }
    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: #e8e8e8;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: rgba(255,255,255,.10); }
    .lb-imgwrap {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.08);
      background: #0b0c10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 240px;
    }
    img.full {
      max-width: 100%;
      max-height: 78vh;
      display: block;
    }
    .hint { opacity: .7; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>bg-analytics</h1>
    <p class="sub">A simple image gallery.</p>
    <p class="hint">Click an image to view. Use ← → keys to navigate, Esc to close.</p>
  </header>

  <main>
    <section id="grid" class="grid" aria-label="Image gallery"></section>
  </main>

  <footer>
    © <span id="y"></span> bg-analytics
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
    <div class="lightbox-inner">
      <div class="lb-top">
        <div id="lbTitle" class="lb-title"></div>
        <div class="lb-btns">
          <button id="prevBtn" type="button" aria-label="Previous">←</button>
          <button id="nextBtn" type="button" aria-label="Next">→</button>
          <button id="closeBtn" type="button" aria-label="Close">Close</button>
        </div>
      </div>
      <div class="lb-imgwrap">
        <img id="lbImg" class="full" alt="" />
      </div>
    </div>
  </div>

  <script>
    // 1) Put your image filenames here (must match files inside /images/)
    const imageFiles = [
      "20251031_BGA-logo.png",
      "20251031_BGA-Mission_v2.png"
    ];

    // Optional captions (leave empty "" for none). Must match length of imageFiles.
    const captions = [
      "",
      ""
    ];

    const yearEl = document.getElementById("y");
    yearEl.textContent = new Date().getFullYear();

    const grid = document.getElementById("grid");
    const lightbox = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");
    const lbTitle = document.getElementById("lbTitle");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const closeBtn = document.getElementById("closeBtn");

    let idx = 0;

    function openAt(i) {
      idx = (i + imageFiles.length) % imageFiles.length;
      const file = imageFiles[idx];
      lbImg.src = "images/" + file;
      lbImg.alt = captions[idx] || file;
      lbTitle.textContent = captions[idx] ? captions[idx] + " — " + file : file;
      lightbox.classList.add("open");
    }

    function closeLb() {
      lightbox.classList.remove("open");
      lbImg.src = "";
    }

    function next() { openAt(idx + 1); }
    function prev() { openAt(idx - 1); }

    // Build grid
    imageFiles.forEach((file, i) => {
      const card = document.createElement("figure");
      card.className = "card";
      card.tabIndex = 0;

      const img = document.createElement("img");
      img.className = "thumb";
      img.loading = "lazy";
      img.src = "images/" + file;
      img.alt = captions[i] || file;

      const cap = document.createElement("figcaption");
      cap.className = "cap";
      cap.textContent = captions[i] || file;

      card.appendChild(img);
      card.appendChild(cap);

      card.addEventListener("click", () => openAt(i));
      card.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") openAt(i);
      });

      grid.appendChild(card);
    });

    // Controls
    nextBtn.addEventListener("click", next);
    prevBtn.addEventListener("click", prev);
    closeBtn.addEventListener("click", closeLb);

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLb();
    });

    window.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("open")) return;
      if (e.key === "Escape") closeLb();
      if (e.key === "ArrowRight") next();
      if (e.key === "ArrowLeft") prev();
    });
  </script>
</body>
</html>
