<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BatteryGas Analytics</title>
  <meta name="description" content="bg-analytics landing page" />
  <style>
    :root { --max: 1100px; }
    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b0c10;
      color:#e8e8e8;
      line-height:1.45;
    }

    /* Top bar */
    header{
      padding:18px 16px;
    }
    .top{
      max-width: var(--max);
      margin: 0 auto;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:inherit;
    }
    .hero img{
      width:100%;
      height:auto;        /* no cropping, natural ratio */
      display:block;
    }
    .logo span{
      font-weight:600;
      letter-spacing:.2px;
    }

    /* Center layout */
    main{
      min-height: calc(100vh - 76px); /* approx header height */
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px 16px 38px;
    }
    .wrap{
      width:100%;
      max-width: var(--max);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    .hero{
      width:100%;
      border-radius:18px;
      overflow:hidden;
      background:#12131a;
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    .hero img{
      width:100%;
      height:auto;        /* no cropping, natural ratio */
      display:block;
    }

    .text{
      width:100%;
      max-width: 860px;
      text-align:center;
      opacity:.9;
    }
    .text h1{
      margin:0 0 8px;
      font-size: 28px;
      line-height:1.2;
    }
    .text p{
      margin:0;
      font-size: 15px;
      opacity:.85;
    }

    /* Mobile tweaks */
    @media (max-width: 520px){
      .logo span{ display:none; } /* hide name if it feels crowded */
      .text h1{ font-size: 22px; }
      .hero img{ height: min(52vh, 420px); }
    }
  </style>
</head>
<body>
  <header>
    <div class="top">
      <!-- Change logo filename if needed -->
      <a class="logo" href="#" aria-label="Home">
        <img src="images/20251031_BGA-logo.png" alt="bg-analytics logo" />
        <span>bg-analytics</span>
      </a>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="hero">
        <!-- Change hero filename if needed -->
        <img src="images/20251031_BGA-Mission_v2.png" alt="Main image" />
      </div>

      <div class="text">
        <h1>Your headline goes here</h1>
        <p>
          Put a short description here â€” one or two sentences max. You can add an email,
          a link, or a brief tagline.
        </p>
      </div>
    </div>
  </main>
</body>
</html>
