<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battery Gas Analytics</title>
  <meta name="description" content="Battery Gas Analytics Landing Page" />
  <style>
    :root { --max: 1100px; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#ffffff;     /* white background */
      color:#111111;
      line-height:1.45;
    }

    header{
      padding: 28px 16px 10px;
    }
    .top{
      max-width: var(--max);
      margin: 0 auto;
      display:flex;
      justify-content:center; /* center logo */
      align-items:center;
    }
    .logo img{
      width:300px;            /* required width */
      height:auto;            /* keep file aspect ratio */
      display:block;
    }

    main{
      padding: 10px 16px 40px;
    }
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: 18px;
    }

    .stack img{
      width:100%;
      height:auto;            /* show entire image */
      display:block;
    }

    .text{
      padding-top: 8px;
      text-align:center;
    }
    .text h1{
      margin: 0 0 8px;
      font-size: 28px;
      line-height: 1.2;
    }
    .text p{
      margin: 0 0 8px;
      font-size: 15px;
      opacity: .9;
    }

    a.mail{
      color: inherit;
      opacity: .9;
      text-decoration: none;
      border-bottom: 1px solid rgba(0,0,0,.25);
    }
    a.mail:hover{
      opacity: 1;
      border-bottom-color: rgba(0,0,0,.6);
    }

    @media (max-width: 520px){
      .logo img{ width: 220px; }
      .text h1{ font-size: 22px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="top">
      <div class="logo">
        <!-- Update filename as needed -->
        <img src="images/20251031_BGA-logo.png" alt="Battery Gas Analytics Logo" />
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="stack" aria-label="Bilder">
        <!-- Set your 3 image filenames here -->
        <img src="images/image1.png" alt="Bild 1" loading="lazy" />
        <img src="images/image2.png" alt="Bild 2" loading="lazy" />
        <img src="images/image3.png" alt="Bild 3" loading="lazy" />
      </section>

      <div class="text">
        <h1>Battery Gas Analytics</h1>
        <p>Eine zukunftsorientierte Dienstleistung im Bereich Batterien.</p>
        <p>Wir freuen uns Ã¼ber Ihre Nachricht!</p>
        <p style="margin-top:12px;">
          <a class="mail" href="mailto:batterygasanalytics@proton.me?subject=LP%3A%20Anfrage%20zu%20BGA">
            Kontakt: batterygasanalytics@proton.me
          </a>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
